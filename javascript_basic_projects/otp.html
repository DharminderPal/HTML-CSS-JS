<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="verification_heading">Verify Your Account</h1>
    <h2 id="verification_subtext">Please enter the 6-digit code</h2>

    <div class="code-container">
        <input type="text" class="code"  maxlength="1">
        <input type="text" class="code"  maxlength="1">
        <input type="text" class="code"  maxlength="1">
        <input type="text" class="code"  maxlength="1">
        <input type="text" class="code"  maxlength="1">
        <input type="text" class="code"  maxlength="1">
    </div>

    <script >




document.addEventListener("DOMContentLoaded", () => {
    const inputs = document.querySelectorAll(".code");

    inputs.forEach((input, index) => {
        input.addEventListener("input", function() {
            if (this.value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });

        input.addEventListener("keydown", function(event) {
            if (event.key === "Backspace" && this.value === "") {
                if (index > 0) {
                    inputs[index - 1].focus();
                }
            }
        });
    });
    // Focus the first input initially
    inputs[0].focus();
});

    </script>
</body>
</html>
